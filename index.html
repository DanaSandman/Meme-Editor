<!DOCTYPE html>
<html>

<head>
    <title>Ultimate Meme Generator</title>
    <link rel="icon" href="./imgs/imgs-utils/fav.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="flex flex-column align-center" onload="onInit()">
    <header class="main-header flex ">
        <div class="logo" onclick="onCloseEditor()"href="#" ><img src="./imgs/imgs-utils/logo.png"></div>
            <nav class="nav-container">
                <ul class="main-nav clean-list flex align-center space-between " >
                    <li>
                        <a onclick="onCloseEditor()"href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
    </header>
    <main class="main-container ">
       <section class="search-line">
           <div class="upload-img">
            <input class="file-input" type="file" name="image" onchange="onImgInput(event)" />
           </div>
    </section>  
        <section class="imgs-panel">
            <div class="image-gallery grid-container"></div>
        </section>
    </main>
    <footer class="footer-main flex-column align-center"><span class="footer-main-logo"><img src="./imgs/imgs-utils/logo.png"></span></footer>

    <div class="meme-editor-modali">
    <header class="main-header flex ">
            <div class="logo" onclick="onCloseEditor()"href="#"><img src="./imgs/imgs-utils/logo.png"></div>
                <nav class="nav-container">
                    <ul class="main-nav clean-list flex align-center space-between " >
                        <li>
                            <a onclick="onCloseEditor()"href="#">Gallery</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                    </ul>
                </nav>
        </header>
        <main class="main-editor-container flex">
            <section class="canvas-panel">
                <canvas class="meme-canvas" width="500" height="500"></canvas>
                <div class="share-download flex-column space-between">
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                    <button class="btn-publish" type="submit">Share</button>
                    <a href="#" class="btn-download" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                    <div class="share-container"></div>
                </div>
            </section>
            <section class="control-panel flex-column ">
            </section>
        </main>
        <!-- <button class="save-btn" onclick="onSaveMeme()">SAVE</button> -->
        <footer class="footer-main flex-column align-center"><span class="footer-main-logo"><img src="./imgs/imgs-utils/logo.png"></span></footer>
    </div>

    <script src="./js/meme-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
</body>

</html>
