<!DOCTYPE html>
<html>

<head>
    <title>Ultimate Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/imgs-utils/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body  onload="onInit()">
    <header class="main-header">
        <div class="container flex space-between align-center">
        <div class="logo" onclick="onCloseEditor()" href="#"><img src="./imgs/imgs-utils/logo.png"></div>
        <nav class="nav-container">
            <ul class="main-nav clean-list flex align-center space-between ">
                <li>
                    <a onclick="onCloseEditor()" href="#">Gallery</a>
                </li>
                <li>
                    <a onclick="readMyMemes()">My Memes</a>
                </li>
            </ul>
        </nav>
    </div>
    </header>
    <main class="main-container container">
        <section class="search-line">
            <div class="upload-img">
                <input class="file-input" type="file" name="image" onchange="onImgInput(event)" />
            </div>
        </section>
        <section class="imgs-panel">
            <div class="image-gallery grid-container"></div>
        </section>
    </main>
    <footer class="footer-main flex-column align-center"><span class="footer-main-logo"><img
                src="./imgs/imgs-utils/logo.png"></span></footer>

    <div class="meme-editor-modali">
        <header class="main-header flex ">
            <div class="logo" onclick="onCloseEditor()" href="#"><img src="./imgs/imgs-utils/logo.png"></div>
            <nav class="nav-container">
                <ul class="main-nav clean-list flex align-center space-between ">
                    <li>
                        <a onclick="onCloseEditor()" href="#">Gallery</a>
                    </li>
                    <li>
                        <a onclick="readMyMemes()">My Memes</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-editor-container flex-column align-center justify-content">
            <div class="conrianer-editor flex ">
            <section class="canvas-panel">
                <canvas class="meme-canvas" width="100%" height="100%"></canvas>
            </section>
            <section class="control-panel flex-column align-center">
                <div class="control flex-column">
                </div>
                <div class="share-download flex">
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />

                        <button class="btn-publish" type="submit">Share</button>
                        <a href="#" class="btn-download" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                            <button class="btn-save" onclick="onSaveMyMemes()">save</button>
                        <div class="share-container"></div>
            </section>
            </div>
        </main>
        <footer class="footer-main flex-column align-center"><span class="footer-main-logo"><img
                    src="./imgs/imgs-utils/logo.png"></span></footer>
    </div>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="./js/meme.controller.js"></script>
    <script src="js/services/meme-service.js"></script>
</body>

</html>
