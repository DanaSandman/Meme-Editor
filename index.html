<!DOCTYPE html>
<html>

<head>
    <title>Ultimate Meme Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="flex flex-column align-center" onload="onInit()">
    <header class="main-header flex ">
        <div class="logo">Memegen</div>
            <nav class="nav-container">
                <ul class="main-nav clean-list flex align-center space-between " >
                    <li>
                        <a onclick="onCloseEditor()"href="#">Gallery</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
    </header>
    <main class="main-container ">
       <section class="search-line">
    </section>  
        <section class="imgs-panel">
            <div class="image-gallery grid-container"></div>
        </section>
    </main>
    <footer class="footer-main flex-column align-center"><span class="footer-main-logo">Memegen</span></footer>

    <div class="meme-editor-modali">
    <header class="main-header flex ">
            <div class="logo">Memegen</div>
                <nav class="nav-container">
                    <ul class="main-nav clean-list flex align-center space-between " >
                        <li>
                            <a onclick="onCloseEditor()"href="#">Gallery</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                    </ul>
                </nav>
        </header>
        <main class="main-editor-container flex">
            <section class="canvas-panel">
                <canvas class="meme-canvas" width="500" height="500"></canvas>
            </section>
            <section class="control-panel flex-column space-between">
                <div class="line">
                    <input class="input-txt" id="txt-line" type="text" placeholder="Text line1"
                    oninput="onInputTyping(this.value,0)">
                <div class="control-box">
                    <div class="txt-size">
                        <button class="btn-size-minus" onclick="onIncreaseTxt(0)"><img src="./imgs/imgs-utils/icons/increase font - icon.png"></button>
                        <button class="btn-size-plus" onclick="onDecreaseTxt(0)"><img src="./imgs/imgs-utils/icons/decrease font - icon.png"></button>
                    </div>
                    <div class="txt-move">
                        <button class="btn-move-down" onclick="onMoveDown(0)">⬇</button>
                        <button class="btn-move-up" onclick="onMoveUp(0)">⬆</button>
                    </div>
                </div>
                </div>

                <div class="switch-line">
                    <button class="btn-switch-lines" onclick="onSwitchLines()"><img src="./imgs/imgs-utils/icons/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                </div>
                <div class="line">
                    <input class="input-txt" id="txt-line" type="text" placeholder="Text line2"
                    oninput="onInputTyping(this.value,1)">
                <div class="control-box">
                    <div class="txt-size">
                        <button class="btn-size-minus" onclick="onIncreaseTxt(1)"><img src="./imgs/imgs-utils/icons/increase font - icon.png"></button>
                        <button class="btn-size-plus" onclick="onDecreaseTxt(1)"><img src="./imgs/imgs-utils/icons/decrease font - icon.png"></button>
                    </div>
                    <div class="txt-move">
                        <button class="btn-move-down" onclick="onMoveDown(1)">⬇</button>
                        <button class="btn-move-up" onclick="onMoveUp(1)">⬆</button>
                    </div>
                </div>
                </div>
            </section>
            <!-- <button class="btn-close-modali" onclick="onCloseEditor()">Back to the gallery</button> -->
        </main>
        <footer class="footer-main flex-column align-center"><span class="footer-main-logo">Memegen</span></footer>
    </div>

    <script src="./js/meme-controller.js"></script>
    <script src="js/services/meme-service.js"></script>
</body>

</html>
